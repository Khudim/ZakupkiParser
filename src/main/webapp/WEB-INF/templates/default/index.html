<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TT</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css"
          href="/resources/templates/default/components/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="/resources/templates/default/components/bootstrap/css/bootstrap-theme.min.css"/>

    <link rel="stylesheet" type="text/css" href="/resources/templates/default/css/dataTables.semanticui.min.css"/>

    <link rel="stylesheet" type="text/css" href="/resources/templates/default/css/buttons.semanticui.min.css"/>
    <link rel="stylesheet" type="text/css" href="/resources/templates/default/css/select.semanticui.min.css"/>
    <link rel="stylesheet" type="text/css" href="/resources/templates/default/css/editor.semanticui.min.css"/>

    <link href="/resources/templates/default/css/custom.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" type="text/css" href="/resources/templates/default/css/semantic.min.css"/>


</head>
<body>
<div class="bs-bar">
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#sectionA">All documents</a></li>
        <li><a data-toggle="tab" href="#sectionB">Notification info</a></li>
        <li><a data-toggle="tab" href="#sectionC">Last notification result</a></li>
        <li th:if="${user.getRole()}==ADMIN"><a data-toggle="tab" href="#sectionD">Admin page</a></li>
        <li class="action pull-right"><a data-toggle="tav" th:href="@{/logout}">Logout</a></li>
    </ul>
    <div class="tab-content container">
        <div id="sectionA" class="tab-pane fade in active">
            <div th:insert="~{documents :: docs}"></div>
        </div>
        <div id="sectionB" class="tab-pane fade">
            <div th:insert="~{user :: user_info}"></div>
        </div>
        <div id="sectionC" class="tab-pane fade">
            <div th:insert="~{notification :: result}"></div>
        </div>
        <div id="sectionD" class="tab-pane fade" th:if="${user.getRole()}==ADMIN">
            <div th:insert="~{admin :: users_table}"></div>
        </div>
    </div>
</div>

<div class="ui basic modal myModal">
    <div class="ui icon header">
        <i class="archive icon"></i>
        Archive Old Messages
    </div>
    <div class="content">
        <p id="tableModal">Your inbox is getting full, would you like us to enable automatic archiving of old
            messages?</p>
    </div>
    <div class="actions">
        <div class="ui red basic cancel inverted button">
            <i class="remove icon"></i>
            No
        </div>
        <div class="ui green ok inverted button">
            <i class="checkmark icon"></i>
            Yes
        </div>
    </div>
</div>
</body>

<script>
    $(document).ready(function () {
        $('.myBtn').click(function () {
            document.getElementById("tableModal").innerHTML = $(this).attr('data-text');
            $('.ui.basic.modal.myModal').modal('show');
        });
    });
</script>
<style>
    .dataTables_filter {
        display: none;
    }

    .ui.input {
        display: none;
    }
</style>
