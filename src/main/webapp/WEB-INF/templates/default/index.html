    <title>TT</title>
    <meta charset="utf-8"/>

</head>
<body>

<div class="bs-bar">
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#sectionA">Describe</a></li>
        <li><a data-toggle="tab" href="#sectionB">User info</a></li>
        <li class="dropdown">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">Documents <b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a data-toggle="tab" href="#dropdown1">Contracts</a></li>
                <li><a data-toggle="tab" href="#dropdown2">Purchase</a></li>
            </ul>
        </li>
        <li th:if="${role}==ADMIN"><a data-toggle="tab" href="#sectionC">Admin page</a></li>
        <li class="action pull-right"><a data-toggle="tav" th:href="@{/logout}">Logout</a></li>
    </ul>
    <div class="tab-content">
        <div id="sectionA" class="tab-pane fade in active">
            <h1>Documents search:</h1>
            <div th:insert="~{documents :: docs}"></div>
        </div>

        <div id="sectionB" class="tab-pane fade in active">

        </div>

        <div id="sectionC" class="tab-pane fade" th:if="${role}==ADMIN">
            <h1>Users admin search:</h1>
            <div th:insert="~{admin :: users_table}"></div>
        </div>

        <div id="dropdown1" class="tab-pane fade">
            <h3>Dropdown 1</h3>
        </div>
        <div id="dropdown2" class="tab-pane fade">
            <h3>Dropdown 2</h3>
        </div>
    </div>
</div>
</body>
