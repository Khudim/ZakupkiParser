<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TT</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="/resources/templates/default/components/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="/resources/templates/default/components/bootstrap/css/bootstrap-theme.min.css"/>

    <link rel="stylesheet" type="text/css" href="/resources/templates/default/css/dataTables.semanticui.min.css"/>

    <link rel="stylesheet" type="text/css" href="/resources/templates/default/css/buttons.semanticui.min.css"/>
    <link rel="stylesheet" type="text/css" href="/resources/templates/default/css/select.semanticui.min.css"/>
    <link rel="stylesheet" type="text/css" href="/resources/templates/default/css/editor.semanticui.min.css"/>

    <link rel="stylesheet" type="text/css" href="/resources/templates/default/css/semantic.min.css"/>
</head>
<body>

<div class="bs-bar" >
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#sectionA">Describe</a></li>
        <li><a data-toggle="tab" href="#sectionB">User info</a></li>
        <li th:if="${user.getRole()}==ADMIN"><a data-toggle="tab" href="#sectionC">Admin page</a></li>
        <li class="action pull-right"><a data-toggle="tav" th:href="@{/logout}">Logout</a></li>
    </ul>
    <div class="tab-content container">
        <div id="sectionA" class="tab-pane fade in active">
            <h1>Documents search:</h1>
            <div th:insert="~{documents :: docs}"></div>
        </div>
        <div id="sectionB" class="tab-pane fade in active">
            <h1> </h1>
            <div th:insert="~{user :: user_info}"></div>
        </div>
        <div id="sectionC" class="tab-pane fade" th:if="${user.getRole()}==ADMIN">
            <h1>Users admin search:</h1>
            <div th:insert="~{admin :: users_table}"></div>
        </div>
    </div>
</div>
</body>
