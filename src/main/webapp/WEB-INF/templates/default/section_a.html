<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="section_a">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="col0_filter">Price:</label>
            <div class="col-sm-10" data-column="0">
                <input type="text" class="form-control column_filter" id="col0_filter" placeholder="price">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="col2_filter">Region:</label>
            <div class="col-sm-10" data-column="2">
                <input type="text" class="form-control column_filter" id="col2_filter" placeholder="region">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="publishDate">Publish date:</label>
            <div class="col-sm-10">
                <div class="input-group date" id="pickerDate">
                    <input type='text' id="publishDate" class="form-control" placeholder="dd/MM/yyyy"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div>
            <table id="tableClient" class="ui celled table" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th class="col-sm-2">Price</th>
                    <th class="col-sm-2">Date</th>
                    <th class="col-sm-2">City</th>
                    <th class="col-sm-6">Url</th>
                </tr>
                </thead>
            </table>
        </div>
    </form>
</div>

</body>

</html>
