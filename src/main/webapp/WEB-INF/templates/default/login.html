<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title tiles:fragment="title">TT</title>
    <link href="/resources/css/login.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/templates/default/components/bootstrap/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
</head>
<body>
<div class="wrapper">
    <fieldset>
        <form class="form-signin" th:action="@{/login}" method="post">

            <div th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <h2 class="form-signin-heading">Login</h2>
            <input class="form-control" type="text" placeholder="User Name" id="username" name="username"
                   autofocus="autofocus"/>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                   required=""/>
            <label class="checkbox">
                <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
            </label>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Log in</button>
        </form>
    </fieldset>
</div>
</body>
</html>
